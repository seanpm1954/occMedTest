<h1>Personnel</h1>
<table class="table table-hover" ng-controller="PersonnelCtrl">

    <thead>
    <tr>
        <th>Edit</th>
        <th>First Name</th>
        <th>Last Name <input ng-model="search.last_name"  placeholder="Name"></th>
    </tr>
    </thead>
    <tbody>
    <tr dir-paginate="person in personnel | filter:search  | itemsPerPage: pageSize">
        <td><a href="/personnel/{{person.personnel_id}}"><span class="glyphicon glyphicon-pencil"></span></a> </td>
        <td>{{person.first_name}}</td>
        <td>{{person.last_name}}</td>
    </tr>
    </tbody>

</table>

        <div ng-controller="PagingController">
            <dir-pagination-controls  on-page-change="pageChangeHandler(newPageNumber)" ></dir-pagination-controls>
        </div>
