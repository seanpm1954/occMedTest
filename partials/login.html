<section class="login">
    <div class="err" ng-show="errMessage">{{errMessage}}</div>
    <form name="myform" ng-submit="login()" novalidate>
        <input type="text" name="username" placeholder="Username" autofocus
        ng-model="user.username"
        ng-required="true"/>
        <p class="error validationerror" ng-show="myform.username.$invalid
        && myform.username.$touched">
        You must enter a username
        </p>
        <input type="password", name="password" placeholder="Password"
        ng-model="user.password"
        ng-required="true"/>
        <p class="error validationerror" ng-show="myform.password.$invalid
        && myform.password.$touched">
            Password is required
        </p>
        <button type="submit" class="btn"
                ng-disabled="myform.$invalid">Login</button>
    </form>
</section>
